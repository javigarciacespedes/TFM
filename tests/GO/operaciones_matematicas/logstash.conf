input {
  file {
    path => "/ruta/a/tu/archivo.csv" # Cambia esto a la ruta real de tu archivo CSV
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  csv {
    separator => ","
    columns => ["Operaci칩n", "Repetici칩n", "Tiempo (ns)"]
    skip_header => true
  }
  mutate {
    convert => { "Repetici칩n" => "integer" }
    convert => { "Tiempo (ns)" => "integer" }
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"] # Cambia esta URL si Elasticsearch est치 en otro lugar
    index => "nombre-del-indice"
  }

  stdout {
    codec => rubydebug
  }
}
