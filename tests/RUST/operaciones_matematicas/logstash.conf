input {
  file {
    path => "/ruta/a/testMathRust.log" # Reemplaza con la ruta completa al archivo log generado
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{WORD:operacion} - RepeticiÃ³n %{INT:repeticion}: %{INT:duracion}ns" }
  }
  mutate {
    convert => { "repeticion" => "integer" }
    convert => { "duracion" => "integer" }
  }
}

output {
  elasticsearch {
    hosts => ["localhost:9200"] # Cambia esto a la direcciÃ³n de tu servidor Elasticsearch
    index => "testmathrust"
  }
  stdout { codec => rubydebug }
}
